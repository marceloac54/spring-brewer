<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">


	<head>
		<title>Cadastro de estilo</title>
	</head>

	<body>
		<section class="aw-layout-content  js-content" layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de estilo
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
				
				<th:block th:include="fragments/MensagemSucesso"></th:block>
				
				<form method="POST" class="form-vertical js-form-loading" th:object="${estilo}" th:action="@{/estilos/novo}">
					
					<th:block th:include="fragments/MensagensErroValidacao"></th:block>
					
					<div class="row">
						<div class="col-lg-12 form-group  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
					
					<button class="btn btn-primary" type="submit">Salvar</button>
				
				</form>
			
			</div>
			
		</section>
	</body>
	
</html>
